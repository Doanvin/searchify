<nav class="container-fluid nav__wrapper">
  <div class="container">
    <div class="nav nav--centered">
      <div class="nav__item">
          <a href="/" class="nav__link">SEARCHIFY</a>
      </div>
    </div>
  </div>
</nav>

<div class="container-fluid panel__wrapper">
  <div class="panel">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" action="" method="get" class="search-form" id="search">
          <div class="field">
              <div class="control">
                  <input #query id="query" name="name" class="input" type="text" placeholder="Ex. Jimi Hendrix">
              </div>
          </div>
        
          <div class="field has-addons">
              <div class="control is-expanded">
                <div class="select is-fullwidth">
                  <select #search-type name="type">
                    <option value="artist">Artist</option>
                    <option value="album">Album</option>
                    <option value="track">Track</option>
                  </select>
                </div>
              </div>
              <div class="control">
                <button #handleSearch type="submit" class="button is-primary" [disabled]="!f.valid">Search</button>
              </div>
            </div>
        </form>
  </div>
</div>
